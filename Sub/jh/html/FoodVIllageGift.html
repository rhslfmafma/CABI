<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../css/reset.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../jh/css/FoodVIllageGift.css">
  <title>Document</title>
</head>
<body>
  <header class="video_screen">
    <figure>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/tHZNLG8p6NU?autoplay=1&mute=1&controls=0&loop=1&playlist=tHZNLG8p6NU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </figure>
  </header>
  <main>
    <h4 class="breadcrumb container p4_tt">홈 &gt; 식음료&#38;빌리지&#38;선물숍</h4>
    <section class="list_menu big_pd">
      <h2 class="header3_tt light_g6 white_bg m_pd">식음료 &#38; 빌리지 &#38; 선물숍</h2>
      <div class="list_wrapper">
        <div class="lists d-flex align-items-center">
          <div class="list_title">식음료</div>
          <div class="list_item">
            <p>
              <button data-filter="foodAll" data-type="foodAll">전체보기</button>
              <button data-filter="레스토랑" data-type="type">레스토랑</button>
              <button data-filter="푸드코트" data-type="type">푸드코트</button>
              <button data-filter="카페" data-type="type">카페</button>
            </p>
          </div>
        </div>
          <div class="lists d-flex">
            <div class="list_title">빌리지</div>
            <div class="list_item filter">
              <p>
                <button data-filter="villageAll" data-type="villageAll">전체보기</button>
                <button data-filter="포트리스" data-type="type">포트리스</button>
                <button data-filter="아쿠아틱센터" data-type="type">아쿠아틱센터</button>
                <button data-filter="와일드리버" data-type="type">와일드리버</button>
                <button data-filter="베이 슬라이드" data-type="type">베이 슬라이드</button>
              </p>      
            </div>
          </div>
          <div class="lists d-flex">
            <div class="list_title">선물숍</div>
            <div class="list_item filter">
              <p>
                <button data-filter="giftAll" data-type="giftAll">전체보기</button>
                <button data-filter="선물숍" data-type="type">아쿠아틱센터</button>
              </p>      
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <ul class="list"></ul>
        </div>
        </section>
        <section class="food_slide_wrapper container big_pd">
          <h2 class="header3_tt light_g6 li main_color">&#35;캐리비안 베이 &#35;찐맛집</h2>
          <h2 class="p4_tt light_g6 white_bg light_g6 sm_pd">파도뷰에 맛까지 완벽&#33;</h2>
          <div class="swiper_area">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="#"><img src="../../../img/food_slide1.png" alt="food recommend image"></a></div>
                <div class="swiper-slide"><a href="#"><img src="../../../img/food_slide2.png" alt="food recommend image"></a></div>
                <div class="swiper-slide"><a href="#"><img src="../../../img/food_slide3.png" alt="food recommend image"></a></div>
                <div class="swiper-slide"><a href="#"><img src="../../../img/food_slide4.png" alt="food recommend image"></a></div>
                <div class="swiper-slide"><a href="#"><img src="../../../img/food_slide5.png" alt="food recommend image"></a></div>
                <div class="swiper-slide"><a href="#"><img src="../../../img/food_slide6.png" alt="food recommend image"></a></div>
                <div class="swiper-slide"><a href="#"><img src="../../../img/food_slide7.png" alt="food recommend image"></a></div>
                <div class="swiper-slide"><a href="#"><img src="../../../img/food_slide8.png" alt="food recommend image"></a></div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
            <div class="food_slide_switch">
              <i class="fa-solid fa-chevron-left sec7_switch_prev"></i>
              <i class="fa-solid fa-chevron-right sec7_switch_next"></i>
            </div>
          </div>
        </section>
        <section class="polaroid">
          <div>
            <h2 class="header3_tt light_g6 li light_g6">&#35;캐비와 함께한 &#35;소중한 시간</h2>
            <h2 class="p4_tt light_g6 light_g6 m_pd">Make Memory&#33;</h2>
            <div class="polaroid_wrapper d-flex justify-content-center">
              <div class="polaroid_items">
                <img src="../../../img/picture1.png" alt="polaroid image1">
                <img src="../../../img/picture2.png" alt="polaroid image2">
                <img src="../../../img/picture3.png" alt="polaroid image3">
                <img src="../../../img/picture4.png" alt="polaroid image4">
                <img src="../../../img/picture5.png" alt="polaroid image5">
              </div>
            </div>
          </div>
        </section>
        <section class="s_ani container">
          <h2 class="header3_tt light_g6 li light_g6 big_pd">Recollection</h2>
          <div class="animation big_pd">
            <div class="fade_up_bottom">
              <img src="../../../img/scroll_ani1.png" alt="스크롤 애니메이션1" class="animation_img">
              <p class="body1_tt">Make</p>
            </div>
          </div>
          <div class="animation big_pd">
            <div class="fade_in_left">
              <img src="../../../img/scroll_ani2.png" alt="스크롤 애니메이션2" class="animation_img">
              <p class="body1_tt">Happy</p>
            </div>
          </div>
          <div class="animation big_pd">
            <div class="fade_up_top">
              <img src="../../../img/scroll_ani3.png" alt="스크롤 애니메이션3" class="animation_img">
              <p class="body1_tt">Memory</p>
            </div>
          </div>
        </section>
    </main>
  <script src="../js/FoodVIllageGift.js"></script>
</body>
</html>
